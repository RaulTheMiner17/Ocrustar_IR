    <script>
        function encodeNumber(n) {
            if (n <= 254) {
                return n.toString(16).padStart(2, '0');
            }
            const ffCount = Math.floor(n / 255);
            const remainder = n % 255;
            return 'ff'.repeat(ffCount) + remainder.toString(16).padStart(2, '0');
        }

        document.getElementById('encodeButton').addEventListener('click', () => {
            const input = document.getElementById('inputNumbers').value.trim();
            const numbers = input.split(/\s+/);
            let encodedResult = '';

            for (const numStr of numbers) {
                const num = parseInt(numStr, 10);
                if (!isNaN(num)) {
                    encodedResult += encodeNumber(Math.floor(num / 16));
                } else {
                    encodedResult += `[Invalid input: ${numStr}] `;
                }
            }

            document.getElementById('result').textContent = encodedResult;
        });

        document.getElementById('copyButton').addEventListener('click', () => {
            const resultText = document.getElementById('result').textContent;
            if (resultText) {
                navigator.clipboard.writeText(resultText).then(() => {
                    alert('Encoded text copied to clipboard!');
                }).catch(err => {
                    alert('Failed to copy text: ' + err);
                });
            } else {
                alert('No encoded text to copy!');
            }
        });

        // Add event listeners for the new buttons
        const copyStringButtons = document.querySelectorAll('.copyStringButton');
        copyStringButtons.forEach(button => {
            button.addEventListener('click', () => {
                const hiddenString = button.getAttribute('data-string');
                navigator.clipboard.writeText(hiddenString).then(() => {
                    alert(`Copied hidden string: ${hiddenString}`);
                }).catch(err => {
                    alert('Failed to copy text: ' + err);
                });
            });
        });
    </script>
